    <title>Procurador de contatos</title>

<body>

<p></p>

<input type="text" placeholder="Digite o nome do contato">

<button onclick="cliquei()">
    Procurar
</button>

</body>

<script>

let paragrafo = document.querySelector("p")

let input = document.querySelector("input")

const users = [
    {name: "Douglas", Number: "(65) 984390101"},
    {name: "Dani", Number: "(65) 12345678"},
    {name: "KidinhaShow", Number: "(65) 87654321"},
    {name: "Loren", Number:"(65) 23456789"},
    {name: "jr", Number:"(65) 12121212" }
]


function cliquei() {
    
    for (let i= 0; i < users.length; i++) {
     
        if(input.value.toLowerCase() === users[i].name.toLowerCase() ){
            paragrafo.innerHTML =`Contato encontrado Nome: ${users[i].name} Tel: ${users[i].Number}`
            break
        }else{
            paragrafo.innerHTML ="Contato nÃ£o encontrado, tente novamente"
        }


        
    }

}


</script>
